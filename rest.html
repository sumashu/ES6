<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<body>
    <h1 style="color: purple">rest</h1>
    <script>
        function sum (...values)
        {
            let sum = 0;
            document.write(values,"<br/><br/>");
            values.map(add=> sum+=add);
            document.write(sum);
        }
        //sum(10,20) // get sum
        sum (10,20,30,40) // this will wont work so use rest
    </script>
</body>
</html>
